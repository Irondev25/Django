{% extends "app/base.html" %}
{% block body_block %}
    {% if data_dict %}
        <table class="table">
            <thead>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
            </thead>
            {% for data in data_dict %}
                <tr>
                    <td>{{data.first_name}}</td>
                    <td>{{data.last_name}}</td>
                    <td>{{data.email}}</td>
                </tr>
            {% endfor %}
        </table>
    {% else %}
    <h1>Data Not Found</h1>
    {% endif %}
{% endblock %}
